<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="https://github.com/migueweb/frontend-mentor-challenges/blob/main/img/favicon.png?raw=true">
  
  <title>Order summary card</title>

  <!-- css -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
  <article class="card">

    <header class="card-header">

      <img src="./images/illustration-hero.svg" alt="Listening music">

    </header>

    <div class="card-body">

      <h2 class="card-body-title">order summary</h2>

      <p class="card-body-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="card-body-plan">
        <img src="./images/icon-music.svg" class="card-body-plan-image" alt="Icon music">

        <div class="card-body-plan-text">
         
          <h5 class="card-body-plan-text-title">Annual Plan</h5>

          <div class="card-body-plan-text-text">$59.99/year</div>

        </div>
        <a href="#" class="card-body-plan-link">Change</a>

      </div>
      <footer class="card-footer">

        <a href="#" class="card-footer-btn">Proceed to Payment</a>

        <a href="#" class="card-footer-link">Cancel Order</a>
        
      </footer>
    </div>

  </article>

</body>
</html>
